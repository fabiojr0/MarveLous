<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarveLous</title>

    <link href="/dist/output.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="script.js" defer></script>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="flex flex-row items-center justify-between px-4 h-12">
        <img src="images/logo.png" alt="Logo MarveLous" class="h-full">
        <ul class="flex flex-row justify-between gap-4 text-zinc-400">
            <li class="text-black">Home</li>
            <li>Characters</li>
            <li>Series</li>
            <li>Comics</li>
        </ul>
        <i class="ph ph-magnifying-glass text-2xl"></i>
    </nav>

    <main class="flex flex-col items-center">
        <section class="bg-white w-full h-myScreen justify-center flex">
            <div class="w-4/5 h-96 relative mt-8 flex flex-row items-center">
                <span class="cutImgLeft z-10"></span>
                <span class="cutImgRight z-10"></span>
                <img src="images/miles-background.png" alt="Miles Background" 
                class="h-full w-full object-cover absolute top-0 bottom-0 z-0 ">
                <img src="images/pavitr.png" alt="Pavitr" class="absolute h-56 -bottom-32 left-2 z-30">
                <img src="images/rock.png" alt="Spider-Punk" class="absolute h-48 -bottom-20 left-80 z-30">
                <img src="images/gwen.png" alt="Gwen" class="absolute h-32 top-0 left-64 z-30">
                <img src="images/peter.png" alt="Peter B Parker" class="absolute h-44 top-0 left-1/2 z-30">
                <img src="images/miguel.png" alt="Miguel" class="absolute h-32 top-40 left-80 z-30">

                <div class="w-80 h-2/3 bg-zinc-600/90 z-20 ml-12 p-2 flex flex-col justify-between">
                    
                    <div>
                        <h1 class="text-3xl text-white uppercase">spider-man</h1>
                        <p class="text-lg text-zinc-200">Across the Spider-Verse</p>
                    </div>

                    <div class="w-full grid grid-cols-2 grid-rows-2 gap-4 h-full mt-6">
                        <div class="flex flex-col">
                            <h2 class="text-xs text-zinc-200 uppercase font-medium">
                                Directors
                            </h2>
                            <p class="text-white text-xs">
                                Joaquim Santos, Kemp Powers, Justin Thompson
                            </p>
                        </div>
                        <div class="flex flex-col">
                            <h2 class="text-xs text-zinc-200 uppercase font-medium">
                                Writers
                            </h2>
                            <p class="text-white text-xs">  
                                Phil Lord, Christopher Miller, Dave Callaham
                            </p>
                        </div>
                        <div class="flex flex-col">
                            <h2 class="text-xs text-zinc-200 uppercase font-medium">
                                Stars
                            </h2>
                            <p class="text-white text-xs">                     
                                Shameik Moore, Hailee Steinfeld, Brian Tyree
                            </p>
                        </div>
                        <div class="flex flex-col">
                            <h2 class="text-xs text-black bg-yellow-300 font-medium w-fit px-1">
                                IMDb 
                            </h2>
                            <p class="text-white text-xs items-center mt-1">  
                                <i class="fa-solid fa-star"></i> 8.9/10
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-zinc-400 w-full h-myScreen justify-center flex items-center">
            <div class="w-4/5 h-4/5 flex flex-col items-center bg-white relative p-2">
                <span class="cutImgLeft z-10 zincBorder"></span>
                <span class="cutImgRight z-10 zincBorder"></span>

                <span class="relative w-full flex flex-row items-center h-9 gap-1 pl-16 max-w-xl">
                    <p class="whitespace-nowrap ">Search your favorite character</p>
                    <input type="text" 
                    class="bg-zinc-50 outline-none border-0 rounded-md placeholder:text-xs w-0 delay-300 transition-width p-1 overflow-hidden" 
                    placeholder="Type a character name">
                    <i class="ph ph-magnifying-glass text-xl cursor-pointer searchClick"></i>
                </span>
            </div>
        </section>
    </main>
</body>
</html>
